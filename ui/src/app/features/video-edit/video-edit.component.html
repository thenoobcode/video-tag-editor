<div class="d-flex flex-wrap align-items-stretch edit-container">
    <div class="col-12 col-lg-6 h-100 tag-container order-2 order-lg-1 p-2 p-lg-3">
        <app-tag-editor [tags]="leftSideTags"
        title="Price option 1 & 2 (Left Side)"
        (onTagSelect)="selectLeftTag($event)">
        </app-tag-editor>

        <app-tag-editor [tags]="leftSideTags"
        title="Price option 3 (Right Side)"
        (onTagSelect)="selectRightTag($event)">
        </app-tag-editor>

        <div class="actions">
            <div class="d-flex">
                <div class="col-6 col-md-4">
                    <button type="button" 
                    (click)="uploadNewVideo()"
                    class="btn btn-secondary btn-block">Upload new file</button>
                </div>
                <div class="col-6 col-md-8">
                    <button type="button" 
                    (click)="saveVideo()"
                    class="btn btn-secondary btn-block">Save/Render</button>
                </div>
            </div>
            <div class="d-flex">
                <div class="col-6 col-md-4">
                    <button type="button" 
                    (click)="resetValues()"
                    class="btn btn-secondary btn-block">Reset</button>
                </div>
                <div class="col-6 col-md-8">
                    <button type="button" 
                    (click)="rotateAndSave()"
                    class="btn btn-secondary btn-block">Rotate and Save</button>
                </div>
            </div>
        </div>
    </div>
    <div class="col-12 col-lg-6 h-100 d-flex justify-content-center align-items-center order-1 order-lg-2">
        <div class="play-frame border mx-auto" *ngIf="video?.base64String" 
        [ngClass]="video.orientation.toString()">
            <video [src]="video.base64String" controls>
            </video>
            <div class="left-tag" *ngIf="selectedLeftTag">
                <app-tag #leftTagRef [tag]="selectedLeftTag"></app-tag>
            </div>
            <div class="right-tag" *ngIf="selectedRightTag">
                <app-tag #rightTagRef [tag]="selectedRightTag"></app-tag>
            </div>
        </div>
    </div>
</div>
